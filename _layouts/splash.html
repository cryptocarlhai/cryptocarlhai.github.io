<html lang="en">

  {% include head.html %}

  <body>

	<header class="splash-title">
		<h1>
			<div>Crypto Carl</div>
			<small>
				<div>{{ site.tagline }}</div>
				<a href={{ site.builds_link }} class="button">Learn More</a>
			</small>

	</header>

	<div class="container content">
	  <main>

	  <footer class="footer">

		</small>
	  </footer>
	</div>
  </body>
</html>
